<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard">
    <div class="container small">
      <header>
        <h2>Admin Dashboard</h2>
        <p class="muted">Assign roles to students so they can access the student portal.</p>
      </header>

      <section class="form-block">
        <form id="assignForm">
          <label>Student Email
            <input type="email" id="assignEmail" required placeholder="student@school.edu">
          </label>
          <label>Role (class or group)
            <input type="text" id="assignRole" required placeholder="e.g., Grade10-A">
          </label>
          <button type="submit" class="btn">Assign Role</button>
        </form>
      </section>

      <section>
        <h3>Assigned Students</h3>
        <ul id="roleList" class="role-list"></ul>
      </section>

      <div class="actions">
        <button id="logoutAdmin" class="btn ghost">Log out</button>
        <a href="index.html" class="link">Back to Home</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
