<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="dashboard">
    <div class="container small">
      <header>
        <h2>Student Dashboard</h2>
        <p id="welcomeLine" class="muted">Welcome — loading info...</p>
      </header>

      <section>
        <div class="info-box">
          <h4>Your Role</h4>
          <p id="studentRole">—</p>
        </div>

        <div class="info-box">
          <h4>Attendance</h4>
          <p>Feature placeholder: your teacher will mark attendance here.</p>
        </div>
      </section>

      <div class="actions">
        <button id="logoutStudent" class="btn ghost">Log out</button>
        <a href="index.html" class="link">Back to Home</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
