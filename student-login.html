<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login-page">
    <div class="login-card">
      <h2>Student Login</h2>
      <form id="studentForm">
        <label>Email
          <input type="email" id="studentEmail" required placeholder="student@school.edu">
        </label>

        <label>Password
          <input type="password" id="studentPass" required placeholder="student123">
        </label>

        <button type="submit" class="btn">Sign In</button>
        <p class="muted">Dummy account: <strong>student@school.edu</strong> / <strong>student123</strong></p>
        <a href="index.html" class="link">Back to Home</a>
        <div id="studentMsg" class="msg"></div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
